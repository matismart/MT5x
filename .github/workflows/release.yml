name: release

on:
  push:
    tags:
      - 'v*'


jobs:
  build:
    runs-on: ubuntu-latest
    if: github.repository == 'matismart/release'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: "recursive"
          fetch-depth: 1

      - name: Checkout ld
        uses: actions/checkout@v2
        with:
          repository: matismart/ldscripts
          token: ${{ secrets.MATISMART }}
          path: ldscripts

      - name: Checkout src
        uses: actions/checkout@v2
        with:
          repository: matismart/handle
          token: ${{ secrets.MATISMART }}
          path: src

      - name: Install
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-none-eabi cmake

      - name: Get version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

      - name: Build
        working-directory: src
        run: |
          sudo chmod +x ./build.sh
          sudo bash ./build.sh
          echo "# matismart firmware release : " >> CHANGELOG.txt
          echo ${{ github.ref }} >> CHANGELOG.txt
          echo ${{ github.sha }} >> CHANGELOG.txt
          cp build/*.bin ${{ steps.get_version.outputs.VERSION }}.bin
          zip firmware.zip ${{ steps.get_version.outputs.VERSION }}.bin CHANGELOG.txt
          zip docs.zip CHANGELOG.txt

      - name: Release
        uses: stopstopstop/release-action@master
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            src/docs.zip
        env:
          GITHUB_TOKEN: ${{ secrets.MATISMART }}

      - name: Send firmware
        uses: stopstopstop/mail-action@master
        with:
          server_address:  ${{secrets.MAIL_SERVER}}
          server_port: ${{secrets.MAIL_PORT}}
          username: ${{secrets.MAIL_USERNAME}}
          password: ${{secrets.MAIL_PASSWORD}}
          subject: matismart firmware
          body: file://README.md
          to: ${{secrets.MAIL_TO}}
          from: Qitas
          cc: ${{secrets.MAIL_CC}},${{github.event.pusher.email}}
          bcc: ${{secrets.MAIL_BCC}}
          content_type: text/html
          convert_markdown: true
          attachments: src/docs.zip,src/${{ steps.get_version.outputs.VERSION }}.bin,src/firmware.zip

      - name: upload
        uses: stopstopstop/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.SSHPORT }}
          script: |
            cd /home/github/matismart/release
            git pull
